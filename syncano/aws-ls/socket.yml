name: aws-ls
description: Description of aws-ls
version: 0.0.3

classes:
  keypairs:
    - name: name
      type: string
      filter_index: true
    - name: pubssh
      type: file
    - name: privssh
      type: file
    - name: region
      type: string
  amazon_instances:
    - name: name
      type: string
      filter_index: true
    - name: zone
      type: string
  lightsail_instances:
    - name: name
      type: string
      filter_index: true
    - name: keypair
      type: reference
      target: keypairs
    - name: blueprint
      type: string
    - name: bundle
      type: string
    - name: amazonInstances
      type: relation
      target: amazon_instances
endpoints:
  create-ls-instance:
    description: Create new Lightsail instance.
    file: create_ls_instance.js
    parameters:
      name:
        type: string
        description: Name of new instance
        example: ws1-instance
      bundleId:
        type: string
        description: BundleID of lightsail instance
        example: micro_1_0
      blueprintGroup:
        type: string
        description: blueprint group of lightsail instance
        example: wordpress
      price:
        type: string
        description: Match bundle by price
        example: 10
      userData:
        type: string
        description: Bootstrap script.
        example: '#!/bin/sh'
    response:
      mimetype: application/json
      examples:
        - exit_code: 200
          description: Instance created successfully.
          example: |
            {
              "name": "<instance_name>"
            }
        - exit_code: 401
          description: Who art thou?
          example: |
            {
              "reason": "Don't know ya!"
            }
        - exit_code: 403
          description: You shall not pass!
          example: |
            {
              "reason": "Denied"
            }
