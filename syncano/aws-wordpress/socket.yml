name: aws-wordpress
description: Description of aws-wordpress
version: 0.0.1

classes:
  keypairs:
    - name: name
      type: string
      filter_index: true
  lightsail_instances:
    - name: name
      type: string
      filter_index: true

endpoints:
  create-ls-instance:
    description: Create new Lightsail Wordpress instance.
    file: create_ls_instance.js
    parameters:
      AMAZON_KEY:
        description: Adminisrators password
        type: string
    reponse:
      mimetype: application/json
      examples:
        - exit_code: 200
          description: Instance created successfully.
          example: |
            {
              "name": "<instance_name>"
            }
        - exit_code: 401
          description: Who art thou?
          example: |
            {
              "reason": "Don't know ya!"
            }
        - exit_code: 403
          description: You shall not pass!
          example: |
            {
              "reason": "Denied"
            }
