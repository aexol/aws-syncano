name: aws-config
description: Description of aws-config
version: 0.0.3

classes:
  aws_id:
    - name: AWS_ACCESS_KEY_ID
      type: string
    - name: AWS_SECRET_ACCESS_KEY
      type: string
  aws_config:
    - name: key
      type: string
    - name: value
      type: string
endpoints:
  install:
    description: Install AWS config.
    file: install.js
    parameters:
      AWS_ACCESS_KEY_ID:
        type: string
        description: "New access key."
      AWS_SECRET_ACCESS_KEY:
        description: "New secret access key."
        type: string
      REGION:
        description: "AWS region for instance."
        type: string
    response:
      mimetype: application/json
      examples:
        - exit_code: 200
          description: Successfully installed.
          example: |
            {
              "message": "success"
            }
        - exit_code: 400
          description: Invalid usage
          example: |
            {
              "message": "Oops"
            }
        - exit_code: 403
          description: Forbidden
          example: |
            {
              "message": "go away"
            }
        - exit_code: 501
          description: Forbidden
          example: |
            {
              "message": "well crap"
            }
