name: aws-storage
description: Description of aws-storage
version: 0.0.9
config:
  EXPIRE:
    description: |
      Expire (default is 60)
      Example: 60
classes:
  bucket:
    - name: name
      type: string
      filter_index: true
    - name: region
      type: string
      filter_index: true
components:
  aws-utils:
    path: ../aws-utils
endpoints:
  create_bucket:
    description: Creates amazon s3 bucket
    file: create_bucket.js
    parameters:
      name:
        type: string
        description: Name of your new s3 bucket
        example: MyFiles
      region:
        type: string
        description: region name
        example: eu-central-1
  user-upload:
    description: Upload file to user endpoint
    file: user_file_upload_b64.js
    parameters:
      name:
        type: string
        description: Name of file
        example: plik.png
      file:
        type: string
        description: Base 64 encoded file
        example: k198arh7r37h217rh72rh879
      bucket_name:
        type: Bucket name
        description: Name of your new s3 bucket
        example: MyFiles
      region:
        type: string
        description: region name
        example: eu-central-1
  user-read:
    description: Reads file from user endpoint
    file: user_file_read.js
    parameters:
      name:
        type: string
        description: Name of file
        example: plik.png
      bucket_name:
        type: Bucket name
        description: Name of your new s3 bucket
        example: MyFiles
      region:
        type: string
        description: region name
        example: eu-central-1
  user-upload-link:
    description: Get upload public file link
    file: user_file_upload_link.js
    parameters:
      name:
        type: string
        description: Name of file
        example: plik.png
      bucket_name:
        type: Bucket name
        description: Name of your new s3 bucket
        example: MyFiles
      region:
        type: string
        description: region name
        example: eu-central-1
  make-links:
    description: |
      Only meant to be called with admin api-key or from inside of
      another socket.
    file: make_links.js
    parameters:
      fileNames:
        type: array
        description: List of files for links.
        example:
          - example1.txt
          - example2.txt
    response:
      mimetype: application/json
      examples:
        - exit_code: 200
          description: Dict with 'fileName path' pairs
          example: |
            {
              'example1.txt': 'https://somelink/to/aws/resource',
              'example2.txt': 'https://somelink/to/aws/resource2'
            }
        - exit_code: 403
          description: You do not have access to this endpoint.
          example: |
            {
              'message': 'Forbidden'
            }
        - exit_code: 500
          description: 'Well, that went badly.'
          example: |
            {
              'message': 'Internal Server Error'
            }
  admin-upload:
    description: Upload file to as admin
    file: admin_upload_b64.js
    parameters:
      name:
        type: string
        description: Name of file
        example: plik.png
      file:
        type: string
        description: Base 64 encoded file
        example: k198arh7r37h217rh72rh879
      bucket_name:
        type: Bucket name
        description: Name of your new s3 bucket (optional).
        example: MyFiles
      region:
        type: string
        description: region name (optional).
        example: eu-central-1
  admin-upload-link:
    description: Create upload link as administrator.
    file: admin_upload_link.js
    parameters:
      name:
        type: string
        description: Name of file
        example: plik.png
      bucket_name:
        type: Bucket name
        description: Name of your new s3 bucket (optional).
        example: MyFiles
      region:
        type: string
        description: region name (optional).
        example: eu-central-1
