name: aws-storage
description: Description of aws-storage
version: 0.0.1

config:
  AWS_ACCESS_KEY_ID:
    description: |
      Your acces key for configuration options
      Example: 1je1je9jqw9j891r8wp89rh8p#!$!#4-1341
    required: true
  AWS_SECRET_ACCESS_KEY:
    description: |
      Your secret key for configuration options
      Example: 1je1je9jqw9j891r8wp89rh8p#!$!#4-1341
    required: true
  AMAZON_KEY:
    description: |
      Your secret key for creating buckets
      Example: 1je1je9jqw9j891r8wp89rh8p#!$!#4-1341
    required: true
  REGION:
    description: |
      Amazon region
      Example: eu-central-1
  EXPIRE:
    description: |
      Expire (default is 60)
      Example: 60
classes:
  bucket:
    - name: name
      type: string
      filter_index: true
endpoints:
  create_bucket:
    description: Creates amazon s3 bucket
    file: create_bucket.js
    parameters:
      name:
        type: Bucket name
        description: Name of your new s3 bucket
        example: MyFiles
      region:
        type: string
        description: region name
        example: eu-central-1
      AMAZON_KEY:
        type: string
        description: Amazon Key
        example: junihad87asy78sa
  upload:
    description: Upload file to public endpoint
    file: public_file_upload_b64.js
    parameters:
      name:
        type: string
        description: Name of file
        example: plik.png
      file:
        type: string
        description: Base 64 encoded file
        example: k198arh7r37h217rh72rh879
      bucket_name:
        type: Bucket name
        description: Name of your new s3 bucket
        example: MyFiles
      region:
        type: string
        description: region name
        example: eu-central-1
  user_upload:
    description: Upload file to user endpoint
    file: user_file_upload_b64.js
    parameters:
      name:
        type: string
        description: Name of file
        example: plik.png
      file:
        type: string
        description: Base 64 encoded file
        example: k198arh7r37h217rh72rh879
      bucket_name:
        type: Bucket name
        description: Name of your new s3 bucket
        example: MyFiles
      region:
        type: string
        description: region name
        example: eu-central-1
  user_read:
    description: Reads file from user endpoint
    file: user_file_read.js
    parameters:
      name:
        type: string
        description: Name of file
        example: plik.png
      bucket_name:
        type: Bucket name
        description: Name of your new s3 bucket
        example: MyFiles
      region:
        type: string
        description: region name
        example: eu-central-1
  upload_link:
    description: Get upload public file link
    file: public_file_upload_link.js
    parameters:
      name:
        type: string
        description: Name of file
        example: plik.png
      bucket_name:
        type: Bucket name
        description: Name of your new s3 bucket
        example: MyFiles
      region:
        type: string
        description: region name
        example: eu-central-1
  user_upload_link:
    description: Get upload public file link
    file: user_file_upload_link.js
    parameters:
      name:
        type: string
        description: Name of file
        example: plik.png
      bucket_name:
        type: Bucket name
        description: Name of your new s3 bucket
        example: MyFiles
      region:
        type: string
        description: region name
        example: eu-central-1
