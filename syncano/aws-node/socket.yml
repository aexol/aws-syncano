name: aws-node
description: Description of aws-node
version: 0.0.3

endpoints:
  create-ls-instance:
    description: Create new Lightsail Wordpress instance.
    file: create_ls_instance.js
    parameters:
      name:
        type: string
        description: Name of new instance
        example: node1-instance
      bundleId:
        type: string
        description: BundleID of lightsail instance
        example: micro_1_0
      price:
        type: string
        description: Match bundle by price
        example: 10
    response:
      mimetype: application/json
      examples:
        - exit_code: 200
          description: Instance created successfully.
          example: |
            {
              "name": "<instance_name>"
            }
        - exit_code: 401
          description: Who art thou?
          example: |
            {
              "reason": "Don't know ya!"
            }
        - exit_code: 403
          description: You shall not pass!
          example: |
            {
              "reason": "Denied"
            }
